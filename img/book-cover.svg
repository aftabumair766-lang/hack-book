<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark cyberpunk gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000428;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#001845;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004e92;stop-opacity:1" />
    </linearGradient>

    <!-- Neon cyan gradient for text -->
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66edff;stop-opacity:1" />
    </linearGradient>

    <!-- Enhanced glow filter -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Outer glow -->
    <filter id="outerGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark gradient background -->
  <rect width="800" height="450" fill="url(#bgGrad)"/>

  <!-- Circuit grid pattern -->
  <g opacity="0.3">
    <!-- Horizontal lines -->
    <line x1="0" y1="90" x2="800" y2="90" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
    <line x1="0" y1="180" x2="800" y2="180" stroke="#00d9ff" stroke-width="1.5" opacity="0.5"/>
    <line x1="0" y1="270" x2="800" y2="270" stroke="#00d9ff" stroke-width="1.5" opacity="0.5"/>
    <line x1="0" y1="360" x2="800" y2="360" stroke="#00ffff" stroke-width="1" opacity="0.4"/>

    <!-- Vertical lines -->
    <line x1="160" y1="0" x2="160" y2="450" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
    <line x1="320" y1="0" x2="320" y2="450" stroke="#00d9ff" stroke-width="1.5" opacity="0.5"/>
    <line x1="480" y1="0" x2="480" y2="450" stroke="#00d9ff" stroke-width="1.5" opacity="0.5"/>
    <line x1="640" y1="0" x2="640" y2="450" stroke="#00ffff" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Corner circuits -->
  <g stroke="#00ffff" stroke-width="2" fill="none" opacity="0.6">
    <!-- Top left corner -->
    <path d="M 20 20 L 80 20 L 80 30" />
    <circle cx="80" cy="30" r="3" fill="#00ffff"/>

    <!-- Top right corner -->
    <path d="M 780 20 L 720 20 L 720 30" />
    <circle cx="720" cy="30" r="3" fill="#00ffff"/>

    <!-- Bottom left corner -->
    <path d="M 20 430 L 80 430 L 80 420" />
    <circle cx="80" cy="420" r="3" fill="#00ffff"/>

    <!-- Bottom right corner -->
    <path d="M 780 430 L 720 430 L 720 420" />
    <circle cx="720" cy="420" r="3" fill="#00ffff"/>
  </g>

  <!-- Glowing circuit nodes -->
  <g filter="url(#strongGlow)">
    <circle cx="160" cy="90" r="4" fill="#00ffff" opacity="0.8"/>
    <circle cx="320" cy="180" r="5" fill="#00d9ff" opacity="0.9"/>
    <circle cx="400" cy="225" r="6" fill="#00ffff"/>
    <circle cx="480" cy="270" r="5" fill="#00d9ff" opacity="0.9"/>
    <circle cx="640" cy="360" r="4" fill="#00ffff" opacity="0.8"/>
  </g>

  <!-- Connecting circuit lines between nodes -->
  <g stroke="#00ffff" stroke-width="2" fill="none" opacity="0.5">
    <path d="M 160 90 L 320 180" stroke-dasharray="5,5"/>
    <path d="M 320 180 L 400 225" />
    <path d="M 400 225 L 480 270" />
    <path d="M 480 270 L 640 360" stroke-dasharray="5,5"/>
  </g>

  <!-- Main title text with enhanced glow -->
  <g filter="url(#outerGlow)">
    <text x="400" y="155"
          font-family="'Orbitron', 'Arial Black', sans-serif"
          font-size="52"
          font-weight="900"
          fill="url(#textGrad)"
          text-anchor="middle"
          letter-spacing="4">
      PHYSICAL AI &amp;
    </text>
  </g>

  <g filter="url(#outerGlow)">
    <text x="400" y="220"
          font-family="'Orbitron', 'Arial Black', sans-serif"
          font-size="52"
          font-weight="900"
          fill="url(#textGrad)"
          text-anchor="middle"
          letter-spacing="4">
      HUMANOID
    </text>
  </g>

  <g filter="url(#outerGlow)">
    <text x="400" y="285"
          font-family="'Orbitron', 'Arial Black', sans-serif"
          font-size="52"
          font-weight="900"
          fill="url(#textGrad)"
          text-anchor="middle"
          letter-spacing="4">
      ROBOTICS
    </text>
  </g>

  <!-- Subtitle with glow -->
  <text x="400" y="325"
        font-family="'Rajdhani', Arial, sans-serif"
        font-size="22"
        font-weight="600"
        fill="#66d9ff"
        text-anchor="middle"
        opacity="0.9"
        letter-spacing="2"
        filter="url(#strongGlow)">
    A COMPREHENSIVE COURSEBOOK
  </text>

  <!-- Decorative horizontal lines -->
  <g opacity="0.7">
    <rect x="200" y="340" width="400" height="3" fill="url(#textGrad)" filter="url(#strongGlow)"/>
    <rect x="250" y="350" width="300" height="2" fill="#00d9ff" opacity="0.6"/>
  </g>

  <!-- Tech accent details -->
  <g stroke="#00ffff" stroke-width="2" fill="none" opacity="0.5" filter="url(#strongGlow)">
    <!-- Left accent -->
    <path d="M 150 340 L 180 340 L 185 345" />
    <circle cx="185" cy="345" r="2" fill="#00ffff"/>

    <!-- Right accent -->
    <path d="M 650 340 L 620 340 L 615 345" />
    <circle cx="615" cy="345" r="2" fill="#00ffff"/>
  </g>

  <!-- Bottom text -->
  <text x="400" y="385"
        font-family="'Share Tech Mono', 'Courier New', monospace"
        font-size="13"
        fill="#4db8e8"
        text-anchor="middle"
        opacity="0.7"
        letter-spacing="1">
    [AI-GENERATED TECHNICAL COURSEBOOK]
  </text>

  <!-- Hexagon accents -->
  <g fill="none" stroke="#00ffff" stroke-width="1.5" opacity="0.4">
    <!-- Left hexagon -->
    <path d="M 100 225 L 110 215 L 130 215 L 140 225 L 130 235 L 110 235 Z" />

    <!-- Right hexagon -->
    <path d="M 700 225 L 690 215 L 670 215 L 660 225 L 670 235 L 690 235 Z" />
  </g>

  <!-- Small glowing dots for extra detail -->
  <g filter="url(#strongGlow)">
    <circle cx="120" cy="225" r="2" fill="#00ffff" opacity="0.8"/>
    <circle cx="680" cy="225" r="2" fill="#00ffff" opacity="0.8"/>
    <circle cx="400" cy="340" r="2" fill="#00d9ff"/>
  </g>
</svg>
