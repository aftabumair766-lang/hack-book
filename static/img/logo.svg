<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d9ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0088ff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Robot head -->
  <rect x="8" y="12" width="24" height="20" rx="2" fill="url(#logoGrad)" stroke="#00ffff" stroke-width="1.5"/>

  <!-- Eyes -->
  <circle cx="15" cy="20" r="2.5" fill="#000428"/>
  <circle cx="25" cy="20" r="2.5" fill="#000428"/>

  <!-- Eye glow -->
  <circle cx="15" cy="20" r="1" fill="#00ffff"/>
  <circle cx="25" cy="20" r="1" fill="#00ffff"/>

  <!-- Antenna -->
  <line x1="20" y1="12" x2="20" y2="6" stroke="#00ffff" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="20" cy="5" r="2" fill="#00ffff"/>

  <!-- Mouth line -->
  <path d="M 14 27 Q 20 29 26 27" stroke="#000428" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Body connector -->
  <rect x="18" y="32" width="4" height="3" fill="url(#logoGrad)"/>

  <!-- Shoulders -->
  <circle cx="12" cy="34" r="2" fill="#00d9ff"/>
  <circle cx="28" cy="34" r="2" fill="#00d9ff"/>
</svg>
