<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000428;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004e92;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#grad1)"/>
  
  <!-- Circuit pattern -->
  <line x1="0" y1="100" x2="800" y2="100" stroke="#00ffff" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="200" x2="800" y2="200" stroke="#00ffff" stroke-width="0.5" opacity="0.3"/>
  <line x1="0" y1="300" x2="800" y2="300" stroke="#00ffff" stroke-width="0.5" opacity="0.3"/>
  <line x1="200" y1="0" x2="200" y2="450" stroke="#00ffff" stroke-width="0.5" opacity="0.3"/>
  <line x1="400" y1="0" x2="400" y2="450" stroke="#00ffff" stroke-width="0.5" opacity="0.3"/>
  <line x1="600" y1="0" x2="600" y2="450" stroke="#00ffff" stroke-width="0.5" opacity="0.3"/>
  
  <!-- Glowing nodes -->
  <circle cx="200" cy="100" r="3" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="400" cy="200" r="3" fill="#00ffff" filter="url(#glow)"/>
  <circle cx="600" cy="300" r="3" fill="#00ffff" filter="url(#glow)"/>
  
  <!-- Title Text -->
  <text x="400" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold"
        fill="#00ffff" text-anchor="middle" filter="url(#glow)">
    PHYSICAL AI &amp;
  </text>
  <text x="400" y="240" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        fill="#00ffff" text-anchor="middle" filter="url(#glow)">
    HUMANOID ROBOTICS
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="20" 
        fill="#66d9ff" text-anchor="middle" opacity="0.8">
    A Comprehensive Coursebook
  </text>
  
  <!-- Bottom accent -->
  <rect x="250" y="350" width="300" height="2" fill="#00ffff" opacity="0.6"/>
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="14" 
        fill="#66d9ff" text-anchor="middle" opacity="0.6">
    [Replace with AI-generated cover: static/img/book-cover.png]
  </text>
</svg>
